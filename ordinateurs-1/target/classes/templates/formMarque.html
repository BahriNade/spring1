<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
      <link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Marque</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout Marque </div>
<div class="card-header" th:if="${mode=='edit'}">Editer Marque
</div>
<div class="card-body">
<form th:action="@{saveMarque}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Marque :</label>
<input type="hidden" name="idMarque" class="form-control"
th:value="${marque.idMarque}" />
</div>
<div class="form-group">
<label class="control-label">Nom Marque :</label>
<input type="text" name="nomMarque" class="form-control"
th:value="${marque.nomMarque}" />
<span th:errors=${marque.nomMarque} class="text-danger"> </span>
</div>


<button type="submit" class="btn btn-primary">Ajouter</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
